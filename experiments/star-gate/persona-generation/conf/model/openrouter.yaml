hydra:
  run:
    dir: outputs

model_type: openrouter
name: openrouter

model_config:
  openrouter_api:
    # API key is read from OPENROUTER_API_KEY environment variable by default
    # Optionally, you can set site_url and site_name for OpenRouter rankings
    # site_url: "https://your-site.com"
    # site_name: "Your App Name"

run:
  batch_size: 1
  verbose: false
  completion_config:
    # OpenRouter model identifiers follow the format: provider/model-name
    # See https://openrouter.ai/docs#models for full list
    model: "deepseek/deepseek-v3.2"
    max_tokens: 400
    temperature: 1.5
    top_p: 0.95
