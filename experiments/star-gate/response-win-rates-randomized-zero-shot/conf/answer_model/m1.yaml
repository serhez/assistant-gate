hydra:
  run:
    dir: outputs

model_type: vllm
name: mistral-m1-vllm
shortname: m1

model_config:
  model: ${oc.env:MODEL_CACHE_DIR,/tmp/models}/star-2-bsft/m1/final
  download_dir: ${oc.env:MODEL_CACHE_DIR,/tmp/models}/star-2-bsft/m1/final
  dtype: auto
  tensor_parallel_size: 1
  seed: 1

run:
  batch_size: 50
  verbose: false
  completion_config:
    do_sample: false
    best_of: 1
    temperature: 0.0
    top_p: 1
    top_k: -1
    max_new_tokens: 700
    presence_penalty: 0
    frequency_penalty: 0
    num_return_sequences: 1
